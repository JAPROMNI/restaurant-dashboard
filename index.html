<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Level 1: Overview - ORIGINAL CLEAN STYLE */
        .overview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .restaurant-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .restaurant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
        }

        .restaurant-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .restaurant-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .restaurant-grade {
            font-size: 1.8rem;
            font-weight: bold;
            padding: 5px 12px;
            border-radius: 10px;
        }

        .grade-A { background: #10b981; color: white; }
        .grade-B { background: #3b82f6; color: white; }
        .grade-C { background: #f59e0b; color: white; }
        .grade-D { background: #ef4444; color: white; }
        .grade-F { background: #991b1b; color: white; }

        /* Simplified metrics */
        .key-metrics {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding: 15px 0;
            border-top: 1px solid #e5e7eb;
            border-bottom: 1px solid #e5e7eb;
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .metric-label {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 2px;
        }

        .change-indicator {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .change-item {
            font-size: 0.9rem;
        }

        .positive { color: #10b981; }
        .negative { color: #ef4444; }

        /* Level 2: Week View - ORDERED MON-SUN */
        .week-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
        }

        .week-header {
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-align: center;
        }

        .day-card:hover {
            transform: translateY(-3px);
        }

        .day-name {
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .day-revenue {
            font-size: 1.3rem;
            font-weight: 700;
            color: #10b981;
        }

        .day-stats {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 5px;
        }

        /* Navigation */
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .nav-button {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: background 0.3s ease;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* MOBILE STYLES - CHAT-LIKE VERTICAL LAYOUT */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 0;
            }
            
            /* Level 1 Mobile - Vertical cards */
            .overview-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .restaurant-card {
                border-radius: 15px;
                padding: 20px;
            }
            
            .restaurant-header {
                margin-bottom: 10px;
            }
            
            .restaurant-name {
                font-size: 1.1rem;
            }
            
            .restaurant-grade {
                font-size: 1.5rem;
                padding: 4px 10px;
            }
            
            /* Level 2 Mobile - Vertical list */
            .days-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .day-card {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 15px;
                text-align: left;
            }
            
            .day-info {
                flex: 1;
            }
            
            .day-name {
                font-size: 1rem;
                margin-bottom: 5px;
            }
            
            .day-revenue {
                font-size: 1.2rem;
            }
            
            .day-grade-mobile {
                font-size: 1.3rem;
                font-weight: bold;
                padding: 8px 12px;
                border-radius: 8px;
                background: #f3f4f6;
            }
            
            /* Chat-like message bubbles for issues */
            .issue-bubble {
                background: #fee2e2;
                border-radius: 18px;
                padding: 12px 16px;
                margin: 10px 0;
                border-left: 3px solid #ef4444;
            }
            
            /* Mobile navigation */
            .nav-buttons {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.9);
                padding: 10px;
                flex-direction: row;
                justify-content: space-around;
                margin: 0;
                z-index: 100;
            }
            
            .nav-button {
                padding: 8px 15px;
                font-size: 0.85rem;
                border: 1px solid white;
            }
            
            /* Add padding to bottom for fixed nav */
            body {
                padding-bottom: 70px;
            }
        }

        /* Week toggle buttons */
        .week-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .week-toggle button {
            padding: 10px 20px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .week-toggle button.active {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Level 1: Overview -->
        <div id="level1" style="display: block;">
            <h1 style="color: white; margin-bottom: 30px; text-align: center;">Weekly Overview</h1>
            <div class="overview-grid" id="overviewGrid">
                <div class="loading" style="color: white; text-align: center;">Loading...</div>
            </div>
        </div>

        <!-- Level 2: Restaurant Week -->
        <div id="level2" style="display: none;">
            <div class="nav-buttons">
                <button class="nav-button" onclick="showLevel(1)">‚Üê Back</button>
            </div>
            
            <div class="week-container">
                <h2 class="week-header" id="weekHeader">Loading...</h2>
                
                <div class="week-toggle">
                    <button class="active" onclick="showWeek('current')">Current Week</button>
                    <button onclick="showWeek('previous')">Previous Week</button>
                </div>
                
                <div class="days-grid" id="daysGrid">
                    <!-- Days will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Level 3: Day Detail -->
        <div id="level3" style="display: none;">
            <div class="nav-buttons">
                <button class="nav-button" onclick="showLevel(2)">‚Üê Back</button>
                <button class="nav-button" onclick="showLevel(1)">‚åÇ Home</button>
            </div>
            <div id="dayContent" style="background: rgba(255, 255, 255, 0.95); border-radius: 20px; padding: 25px;">
                <!-- Day details will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Global state
        let currentLevel = 1;
        let selectedRestaurant = null;
        let selectedDate = null;
        let overviewData = null;
        let restaurantWeekData = {};
        let currentWeekType = 'current';

        // Day order (Monday to Sunday)
        const DAY_ORDER = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadOverview();
            
            // Check if mobile
            if (window.innerWidth <= 768) {
                document.body.classList.add('mobile');
            }
        });

        // Show/hide levels
        function showLevel(level) {
            for (let i = 1; i <= 3; i++) {
                document.getElementById(`level${i}`).style.display = 'none';
            }
            document.getElementById(`level${level}`).style.display = 'block';
            currentLevel = level;
        }

        // Load Overview (Level 1)
        async function loadOverview() {
            try {
                const response = await fetch('data/weekly_overview.json');
                overviewData = await response.json();
                displayOverview();
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('overviewGrid').innerHTML = 
                    '<div style="color: white; text-align: center;">Error loading data</div>';
            }
        }

        // Display Overview - CLEAN ORIGINAL STYLE
        function displayOverview() {
            const container = document.getElementById('overviewGrid');
            let html = '';
            
            overviewData.restaurants.forEach((data) => {
                const grade = data.current_week.grade;
                const gradeClass = `grade-${grade.replace('+', '').replace('-', '')}`;
                const revenueChange = data.comparison.revenue_change_pct;
                const speedChange = data.comparison.speed_change;
                
                html += `
                    <div class="restaurant-card" onclick="selectRestaurant('${data.restaurant}')">
                        <div class="restaurant-header">
                            <div class="restaurant-name">${data.rank_emoji} ${data.restaurant_name}</div>
                            <div class="restaurant-grade ${gradeClass}">${grade}</div>
                        </div>
                        
                        <div class="key-metrics">
                            <div class="metric">
                                <div class="metric-value">$${(data.current_week.revenue/1000).toFixed(1)}k</div>
                                <div class="metric-label">Revenue</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${data.current_week.orders}</div>
                                <div class="metric-label">Orders</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${data.current_week.avg_speed.toFixed(1)}</div>
                                <div class="metric-label">Avg Min</div>
                            </div>
                        </div>
                        
                        <div class="change-indicator">
                            <div class="change-item ${revenueChange >= 0 ? 'positive' : 'negative'}">
                                ${revenueChange >= 0 ? 'üìà' : 'üìâ'} ${Math.abs(revenueChange).toFixed(1)}%
                            </div>
                            <div class="change-item ${speedChange <= 0 ? 'positive' : 'negative'}">
                                ‚è±Ô∏è ${speedChange > 0 ? '+' : ''}${speedChange.toFixed(1)}min
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Select Restaurant (Level 2)
        async function selectRestaurant(restaurantId) {
            selectedRestaurant = restaurantId;
            showLevel(2);
            
            try {
                const response = await fetch(`data/${restaurantId}_week.json`);
                restaurantWeekData[restaurantId] = await response.json();
                showWeek('current');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Show Week - MONDAY TO SUNDAY ORDER
        function showWeek(weekType) {
            const data = restaurantWeekData[selectedRestaurant];
            if (!data) return;
            
            currentWeekType = weekType;
            
            // Update toggle buttons
            document.querySelectorAll('.week-toggle button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            const weekData = weekType === 'current' ? data.current_week : data.previous_week;
            document.getElementById('weekHeader').textContent = 
                `${data.restaurant_name} - ${weekData.week_label}`;
            
            // Sort days by day order (Monday to Sunday)
            const sortedDays = [...weekData.days].sort((a, b) => {
                const dayA = DAY_ORDER.indexOf(a.day_name);
                const dayB = DAY_ORDER.indexOf(b.day_name);
                return dayA - dayB;
            });
            
            const container = document.getElementById('daysGrid');
            let html = '';
            
            // Check if mobile
            const isMobile = window.innerWidth <= 768;
            
            sortedDays.forEach(day => {
                if (isMobile) {
                    // Mobile layout - horizontal cards
                    html += `
                        <div class="day-card" onclick="selectDay('${day.date}')">
                            <div class="day-info">
                                <div class="day-name">${day.day_name}</div>
                                <div class="day-revenue">$${(day.revenue/1000).toFixed(1)}k</div>
                                <div class="day-stats">${day.orders} orders</div>
                            </div>
                            <div class="day-grade-mobile grade-${day.grade.replace('+', '').replace('-', '')}">
                                ${day.grade}
                            </div>
                        </div>
                    `;
                } else {
                    // Desktop layout - vertical cards
                    html += `
                        <div class="day-card" onclick="selectDay('${day.date}')">
                            <div class="day-name">${day.day_name.substring(0, 3)}</div>
                            <div class="day-revenue">$${(day.revenue/1000).toFixed(1)}k</div>
                            <div class="day-stats">${day.orders} ‚Ä¢ ${day.grade}</div>
                            ${day.wow_change !== undefined && weekType === 'current' ? `
                                <div class="${day.wow_change >= 0 ? 'positive' : 'negative'}" style="margin-top: 5px; font-size: 0.8rem;">
                                    ${day.wow_change >= 0 ? '‚Üë' : '‚Üì'} ${Math.abs(day.wow_change).toFixed(0)}%
                                </div>
                            ` : ''}
                        </div>
                    `;
                }
            });
            
            container.innerHTML = html;
        }

        // Select Day (Level 3)
        async function selectDay(date) {
            selectedDate = date;
            showLevel(3);
            
            try {
                const response = await fetch(`data/${date}/${selectedRestaurant}_day.json`);
                const dayData = await response.json();
                displayDayDetail(dayData);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('dayContent').innerHTML = 'Error loading day details';
            }
        }

        // Display Day Detail (simplified)
        function displayDayDetail(data) {
            const container = document.getElementById('dayContent');
            
            // Calculate drive/lobby split
            let driveRevenue = 0, lobbyRevenue = 0;
            data.all_employees.forEach(emp => {
                if (emp.position === 'Drive-Thru') {
                    driveRevenue += emp.orders_served * 15;
                } else {
                    lobbyRevenue += emp.orders_served * 15;
                }
            });
            
            if (driveRevenue + lobbyRevenue < data.revenue) {
                lobbyRevenue = data.revenue - driveRevenue;
            }
            
            let html = `
                <h2>${data.restaurant} - ${data.date}</h2>
                <div class="key-metrics" style="background: white; padding: 15px; border-radius: 10px; margin: 20px 0;">
                    <div class="metric">
                        <div class="metric-value">$${data.revenue.toLocaleString()}</div>
                        <div class="metric-label">Total Revenue</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value">${data.orders}</div>
                        <div class="metric-label">Orders</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value grade-${data.grade.replace('+', '').replace('-', '')}" style="padding: 5px 10px; border-radius: 5px;">
                            ${data.grade}
                        </div>
                        <div class="metric-label">Grade</div>
                    </div>
                </div>
                
                <h3 style="margin-top: 30px;">Issues Detected</h3>
            `;
            
            if (data.issues_detected && data.issues_detected.length > 0) {
                data.issues_detected.forEach(issue => {
                    if (window.innerWidth <= 768) {
                        html += `<div class="issue-bubble">${issue}</div>`;
                    } else {
                        html += `<div style="padding: 10px; background: #fee2e2; border-radius: 8px; margin: 10px 0;">${issue}</div>`;
                    }
                });
            } else {
                html += '<p>No issues detected</p>';
            }
            
            container.innerHTML = html;
        }
    </script>
</body>
</html>
