<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Level 1: Overview */
        .overview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .restaurant-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .restaurant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
        }

        .restaurant-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .restaurant-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .restaurant-grade {
            font-size: 1.8rem;
            font-weight: bold;
            padding: 5px 12px;
            border-radius: 10px;
        }

        .grade-A { background: #10b981; color: white; }
        .grade-B { background: #3b82f6; color: white; }
        .grade-C { background: #f59e0b; color: white; }
        .grade-D { background: #ef4444; color: white; }
        .grade-F { background: #991b1b; color: white; }
        .grade-N { background: #6b7280; color: white; }

        .key-metrics {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
            padding: 15px 0;
            border-top: 1px solid #e5e7eb;
            border-bottom: 1px solid #e5e7eb;
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .metric-label {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 2px;
        }

        .change-indicator {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .change-item {
            font-size: 0.9rem;
        }

        .positive { color: #10b981; }
        .negative { color: #ef4444; }
        .neutral { color: #6b7280; }

        /* Level 2: Week View */
        .week-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
        }

        .week-header {
            color: white;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-align: center;
        }

        .day-card:hover {
            transform: translateY(-3px);
        }

        .day-name {
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .day-revenue {
            font-size: 1.3rem;
            font-weight: 700;
            color: #10b981;
        }

        .day-stats {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 5px;
        }

        /* Level 3: Day Detail */
        .day-detail-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
        }

        .day-detail-header {
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .shift-section {
            margin: 20px 0;
            padding: 15px;
            background: #f9fafb;
            border-radius: 10px;
        }

        .shift-header {
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .issues-section {
            margin-top: 20px;
            padding: 15px;
            background: #fef2f2;
            border-radius: 10px;
            border-left: 4px solid #ef4444;
        }

        .issue-item {
            padding: 8px 0;
            color: #991b1b;
        }

        /* Level 4: Employee Detail */
        .employee-list {
            margin-top: 20px;
        }

        .employee-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #3b82f6;
        }

        .employee-name {
            font-weight: bold;
            color: #1a1a1a;
        }

        .employee-stats {
            display: flex;
            gap: 20px;
            margin-top: 8px;
            font-size: 0.9rem;
            color: #6b7280;
        }

        /* Navigation */
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .nav-button {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: background 0.3s ease;
            border: none;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Week toggle */
        .week-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .week-toggle button {
            padding: 10px 20px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .week-toggle button.active {
            background: rgba(255, 255, 255, 0.4);
        }

        /* MOBILE STYLES */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .overview-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .restaurant-card {
                padding: 20px;
            }
            
            .restaurant-name {
                font-size: 1.1rem;
            }
            
            .days-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .day-card {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 15px;
                text-align: left;
            }
            
            .day-info {
                flex: 1;
            }
            
            .day-name {
                font-size: 1rem;
                margin-bottom: 5px;
            }
            
            .day-revenue {
                font-size: 1.2rem;
            }
            
            .day-grade-mobile {
                font-size: 1.3rem;
                font-weight: bold;
                padding: 8px 12px;
                border-radius: 8px;
            }
            
            .nav-buttons {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.9);
                padding: 10px;
                flex-direction: row;
                justify-content: space-around;
                margin: 0;
                z-index: 100;
            }
            
            .nav-button {
                padding: 8px 15px;
                font-size: 0.85rem;
            }
            
            body {
                padding-bottom: 70px;
            }
        }

        /* Loading state */
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }

        /* Error state */
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Level 1: Overview -->
        <div id="level1" style="display: block;">
            <h1 style="color: white; margin-bottom: 30px; text-align: center;">Weekly Performance Dashboard</h1>
            <div class="overview-grid" id="overviewGrid">
                <div class="loading">Loading restaurant data...</div>
            </div>
        </div>

        <!-- Level 2: Restaurant Week -->
        <div id="level2" style="display: none;">
            <div class="nav-buttons">
                <button class="nav-button" onclick="showLevel(1)">‚Üê Back to Overview</button>
            </div>
            
            <div class="week-container">
                <h2 class="week-header" id="weekHeader">Loading...</h2>
                
                <div class="week-toggle">
                    <button class="active" onclick="showWeek('current', this)">Current Week</button>
                    <button onclick="showWeek('previous', this)">Previous Week</button>
                </div>
                
                <div class="days-grid" id="daysGrid">
                    <div class="loading">Loading week data...</div>
                </div>
            </div>
        </div>

        <!-- Level 3: Day Detail -->
        <div id="level3" style="display: none;">
            <div class="nav-buttons">
                <button class="nav-button" onclick="showLevel(2)">‚Üê Back to Week</button>
                <button class="nav-button" onclick="showLevel(1)">‚åÇ Overview</button>
            </div>
            
            <div class="day-detail-container">
                <div id="dayContent">
                    <div class="loading">Loading day details...</div>
                </div>
            </div>
        </div>

        <!-- Level 4: Employee Detail -->
        <div id="level4" style="display: none;">
            <div class="nav-buttons">
                <button class="nav-button" onclick="showLevel(3)">‚Üê Back to Day</button>
                <button class="nav-button" onclick="showLevel(2)">üìÖ Week View</button>
                <button class="nav-button" onclick="showLevel(1)">‚åÇ Overview</button>
            </div>
            
            <div class="day-detail-container">
                <div id="employeeContent">
                    <div class="loading">Loading employee details...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let currentLevel = 1;
        let selectedRestaurant = null;
        let selectedDate = null;
        let overviewData = null;
        let restaurantWeekData = {};
        let dayData = {};
        let currentWeekType = 'current';

        // Day order for sorting (Monday to Sunday)
        const DAY_ORDER = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadOverview();
        });

        // Navigation functions
        function showLevel(level) {
            // Hide all levels
            for (let i = 1; i <= 4; i++) {
                const levelDiv = document.getElementById(`level${i}`);
                if (levelDiv) {
                    levelDiv.style.display = 'none';
                }
            }
            
            // Show selected level
            const selectedLevel = document.getElementById(`level${level}`);
            if (selectedLevel) {
                selectedLevel.style.display = 'block';
            }
            
            currentLevel = level;
        }

        // Level 1: Load Overview
        async function loadOverview() {
            try {
                const response = await fetch('data/weekly_overview.json?t=' + Date.now());
                if (!response.ok) throw new Error('Failed to load overview');
                
                overviewData = await response.json();
                displayOverview();
            } catch (error) {
                console.error('Error loading overview:', error);
                document.getElementById('overviewGrid').innerHTML = `
                    <div class="error">
                        Error loading data. Please check if data files exist.
                        <br><small>${error.message}</small>
                    </div>
                `;
            }
        }

        // Level 1: Display Overview
        function displayOverview() {
            const container = document.getElementById('overviewGrid');
            let html = '';
            
            if (!overviewData || !overviewData.restaurants || overviewData.restaurants.length === 0) {
                container.innerHTML = '<div class="error">No restaurant data available</div>';
                return;
            }
            
            overviewData.restaurants.forEach((data) => {
                const grade = data.current_week.grade || 'N/A';
                const gradeClass = grade === 'N/A' ? 'grade-N' : `grade-${grade.replace('+', '').replace('-', '')}`;
                const revenueChange = data.comparison.revenue_change_pct || 0;
                const speedChange = data.comparison.speed_change || 0;
                
                const currentRevenue = data.current_week.revenue || 0;
                const currentOrders = data.current_week.orders || 0;
                const avgSpeed = data.current_week.avg_speed || 0;
                
                html += `
                    <div class="restaurant-card" onclick="selectRestaurant('${data.restaurant}')">
                        <div class="restaurant-header">
                            <div class="restaurant-name">${data.rank_emoji || ''} ${data.restaurant_name}</div>
                            <div class="restaurant-grade ${gradeClass}">${grade}</div>
                        </div>
                        
                        <div class="key-metrics">
                            <div class="metric">
                                <div class="metric-value">$${(currentRevenue/1000).toFixed(1)}k</div>
                                <div class="metric-label">Revenue</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${currentOrders}</div>
                                <div class="metric-label">Orders</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${avgSpeed.toFixed(1)}</div>
                                <div class="metric-label">Avg Min</div>
                            </div>
                        </div>
                        
                        <div class="change-indicator">
                            <div class="change-item ${revenueChange >= 0 ? 'positive' : 'negative'}">
                                ${revenueChange >= 0 ? 'üìà' : 'üìâ'} ${Math.abs(revenueChange).toFixed(1)}%
                            </div>
                            <div class="change-item ${speedChange <= 0 ? 'positive' : 'negative'}">
                                ‚è±Ô∏è ${speedChange > 0 ? '+' : ''}${speedChange.toFixed(1)}min
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Level 2: Select Restaurant
        async function selectRestaurant(restaurantId) {
            selectedRestaurant = restaurantId;
            showLevel(2);
            
            try {
                const response = await fetch(`data/${restaurantId}_week.json?t=` + Date.now());
                if (!response.ok) throw new Error('Failed to load week data');
                
                restaurantWeekData[restaurantId] = await response.json();
                showWeek('current');
            } catch (error) {
                console.error('Error loading week data:', error);
                document.getElementById('daysGrid').innerHTML = `
                    <div class="error">Error loading week data for ${restaurantId}</div>
                `;
            }
        }

        // Level 2: Show Week
        function showWeek(weekType, buttonElement) {
            const data = restaurantWeekData[selectedRestaurant];
            if (!data) return;
            
            currentWeekType = weekType;
            
            // Update toggle buttons
            document.querySelectorAll('.week-toggle button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Handle button highlighting
            if (buttonElement) {
                buttonElement.classList.add('active');
            } else {
                // Find and activate the correct button
                document.querySelectorAll('.week-toggle button').forEach(btn => {
                    if ((weekType === 'current' && btn.textContent.includes('Current')) ||
                        (weekType === 'previous' && btn.textContent.includes('Previous'))) {
                        btn.classList.add('active');
                    }
                });
            }
            
            const weekData = weekType === 'current' ? data.current_week : data.previous_week;
            
            if (!weekData || !weekData.days) {
                document.getElementById('daysGrid').innerHTML = '<div class="error">No week data available</div>';
                return;
            }
            
            document.getElementById('weekHeader').textContent = 
                `${data.restaurant_name} - ${weekData.week_label}`;
            
            // Sort days Monday to Sunday
            const sortedDays = [...weekData.days].sort((a, b) => {
                const dayA = DAY_ORDER.indexOf(a.day_name);
                const dayB = DAY_ORDER.indexOf(b.day_name);
                // If day not found in order, put at end
                if (dayA === -1) return 1;
                if (dayB === -1) return -1;
                return dayA - dayB;
            });
            
            const container = document.getElementById('daysGrid');
            let html = '';
            
            const isMobile = window.innerWidth <= 768;
            
            sortedDays.forEach(day => {
                const revenue = day.revenue || 0;
                const orders = day.orders || 0;
                const grade = day.grade || 'N/A';
                const gradeClass = grade === 'N/A' ? 'grade-N' : `grade-${grade.replace('+', '').replace('-', '')}`;
                
                if (isMobile) {
                    html += `
                        <div class="day-card" onclick="selectDay('${day.date}')">
                            <div class="day-info">
                                <div class="day-name">${day.day_name}</div>
                                <div class="day-revenue">$${(revenue/1000).toFixed(1)}k</div>
                                <div class="day-stats">${orders} orders</div>
                            </div>
                            <div class="day-grade-mobile ${gradeClass}">
                                ${grade}
                            </div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="day-card" onclick="selectDay('${day.date}')">
                            <div class="day-name">${day.day_name.substring(0, 3)}</div>
                            <div class="day-revenue">$${(revenue/1000).toFixed(1)}k</div>
                            <div class="day-stats">${orders} ‚Ä¢ ${grade}</div>
                            ${day.wow_change !== undefined && weekType === 'current' ? `
                                <div class="${day.wow_change >= 0 ? 'positive' : 'negative'}" style="margin-top: 5px; font-size: 0.8rem;">
                                    ${day.wow_change >= 0 ? '‚Üë' : '‚Üì'} ${Math.abs(day.wow_change).toFixed(0)}%
                                </div>
                            ` : ''}
                        </div>
                    `;
                }
            });
            
            container.innerHTML = html;
        }

        // Level 3: Select Day
        async function selectDay(date) {
            selectedDate = date;
            showLevel(3);
            
            try {
                const response = await fetch(`data/${date}/${selectedRestaurant}_day.json?t=` + Date.now());
                if (!response.ok) throw new Error('Failed to load day data');
                
                const data = await response.json();
                dayData[`${date}_${selectedRestaurant}`] = data;
                displayDayDetail(data);
            } catch (error) {
                console.error('Error loading day data:', error);
                document.getElementById('dayContent').innerHTML = `
                    <div class="error">
                        Error loading data for ${date}
                        <br><small>${error.message}</small>
                    </div>
                `;
            }
        }

        // Level 3: Display Day Detail
        function displayDayDetail(data) {
            const container = document.getElementById('dayContent');
            
            const revenue = data.revenue || 0;
            const orders = data.orders || 0;
            const guests = data.guests || 0;
            const grade = data.grade || 'N/A';
            const gradeClass = grade === 'N/A' ? 'grade-N' : `grade-${grade.replace('+', '').replace('-', '')}`;
            
            let html = `
                <div class="day-detail-header">
                    <h2>${selectedRestaurant} - ${data.date}</h2>
                    <div class="key-metrics">
                        <div class="metric">
                            <div class="metric-value">$${revenue.toLocaleString()}</div>
                            <div class="metric-label">Revenue</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${orders}</div>
                            <div class="metric-label">Orders</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${guests}</div>
                            <div class="metric-label">Guests</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">
                                <span class="restaurant-grade ${gradeClass}">${grade}</span>
                            </div>
                            <div class="metric-label">Grade</div>
                        </div>
                    </div>
                </div>
            `;
            
            // Morning Shift
            if (data.morning_shift && data.morning_shift.employees > 0) {
                html += `
                    <div class="shift-section">
                        <div class="shift-header">‚òÄÔ∏è Morning Shift</div>
                        <div class="key-metrics">
                            <div class="metric">
                                <div class="metric-value">${data.morning_shift.employees}</div>
                                <div class="metric-label">Staff</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">$${(data.morning_shift.revenue || 0).toLocaleString()}</div>
                                <div class="metric-label">Revenue</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${data.morning_shift.orders || 0}</div>
                                <div class="metric-label">Orders</div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // Evening Shift
            if (data.evening_shift && data.evening_shift.employees > 0) {
                html += `
                    <div class="shift-section">
                        <div class="shift-header">üåô Evening Shift</div>
                        <div class="key-metrics">
                            <div class="metric">
                                <div class="metric-value">${data.evening_shift.employees}</div>
                                <div class="metric-label">Staff</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">$${(data.evening_shift.revenue || 0).toLocaleString()}</div>
                                <div class="metric-label">Revenue</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${data.evening_shift.orders || 0}</div>
                                <div class="metric-label">Orders</div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // Issues
            if (data.issues_detected && data.issues_detected.length > 0) {
                html += `
                    <div class="issues-section">
                        <div class="shift-header">üö® Issues Detected</div>
                `;
                data.issues_detected.forEach(issue => {
                    html += `<div class="issue-item">‚Ä¢ ${issue}</div>`;
                });
                html += '</div>';
            }
            
            // Employee button
            if (data.all_employees && data.all_employees.length > 0) {
                html += `
                    <div style="margin-top: 20px; text-align: center;">
                        <button class="nav-button" style="background: #3b82f6; color: white;" 
                                onclick="showEmployees()">
                            View All ${data.all_employees.length} Employees
                        </button>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }

        // Level 4: Show Employees
        function showEmployees() {
            showLevel(4);
            
            const data = dayData[`${selectedDate}_${selectedRestaurant}`];
            if (!data || !data.all_employees) {
                document.getElementById('employeeContent').innerHTML = 
                    '<div class="error">No employee data available</div>';
                return;
            }
            
            const container = document.getElementById('employeeContent');
            let html = `
                <h2>Employee Details - ${selectedDate}</h2>
                <div class="employee-list">
            `;
            
            // Group employees by position
            const byPosition = {};
            data.all_employees.forEach(emp => {
                const position = emp.position || 'Other';
                if (!byPosition[position]) {
                    byPosition[position] = [];
                }
                byPosition[position].push(emp);
            });
            
            // Display by position
            Object.keys(byPosition).forEach(position => {
                html += `<h3 style="margin: 20px 0 10px 0; color: #1a1a1a;">${position}</h3>`;
                
                byPosition[position].forEach(emp => {
                    const autoClockBadge = emp.auto_clocked ? 
                        '<span style="background: #fbbf24; color: #92400e; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem;">AUTO-CLOCKED</span>' : '';
                    
                    html += `
                        <div class="employee-card">
                            <div class="employee-name">
                                ${emp.name || 'Unknown'} ${autoClockBadge}
                            </div>
                            <div class="employee-stats">
                                <span>Hours: ${(emp.hours || 0).toFixed(1)}</span>
                                <span>Position: ${emp.position || 'N/A'}</span>
                            </div>
                        </div>
                    `;
                });
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        // Handle window resize
        window.addEventListener('resize', function() {
            // Refresh current view to adjust for mobile/desktop changes
            if (currentLevel === 2 && selectedRestaurant) {
                showWeek(currentWeekType);
            }
        });

        // Add error boundary
        window.addEventListener('error', function(e) {
            console.error('Dashboard error:', e);
        });
    </script>
